<div class="background-container"></div>


<div class="container">
    <div class="login-form-1">
        <form id="login-form" name="loginForm" ng-submit="login()" class="text-left" novalidate>
            <div class="login-form-main-message"></div>
            <div class="main-login-form">
                <div class="login-group">
                    <div class="form-group">
                        <h1>LOGIN</h1>
                        <label for="lg_username" class="sr-only">Username</label>
                        <input type="text" class="form-control" id="lg_username" ng-model="user.username"
                               name="lg_username"  ng-required="true" placeholder="username">
                    </div>
                    <div class="form-group">
                        <label for="lg_password" class="sr-only">Password</label>
                        <input type="password" class="form-control"  ng-required="true" ng-model="user.password" id="lg_password"
                               name="lg_password" placeholder="password">
                    </div>
                </div>
                <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-default">Login</button>

                <div class="nouser" ng-show="noUser">
                    <p><strong class="text-danger">Username or password is wrong!</strong><br/>

                    </p>
                </div>
                     <div class="nouser">not a user yet? <a class="link-tag" href="#register">
                         <i class="fa fa-plus" aria-hidden="true"></i> Register Now</a>
                        </div>

            </div>
        </form>
    </div>


</div>
